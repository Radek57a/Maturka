<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twój wskaznik BMI</title>
    <link rel="stylesheet" href="styl4.css">
</head>
<body>
    <div class="top">
        <div class="banner">
            <h2>Oblicz wskaźnik BMI</h2>
        </div>
        <div class="logo">
            <img src="wzor.png" alt="liczymy BMI">
        </div>
    </div>
    <div class="main">
        <div class="bloklewy">
            <img src="rys1.png" alt="zrzuć kalorie!">
        </div>
        <div class="blokprawy">
            <h1>Podaj dane</h1>
            <form action="" class="formu">
                <br>Waga <input type="number" name="nazwa">
                <br>Wzrost [ cm ] <input type="number" name="nazwa">
                <br><button>Licz BMI i zapisz wynik</button>
            </form>
        </div>
        <div class="blokglowny">
            <table>
                <tr><th>Lp.</th><th>Interpretacja</th><th>Zaczyna się od</th></tr>
                <tr><td>1</td><td>niedowaga</td><td>0</td></tr>
                <tr><td>2</td><td>waga prawidłowa</td><td>19</td></tr>
                <tr><td>3</td><td>nadwaga</td><td>26</td></tr>
                <tr><td>4</td><td>otylosc</td><td>31</td></tr>
             </table>

        </div>
    </div>
    <footer class="stopka">
        Autro:03111111111 <a href="wzor.png">Wynik działania kwerendy 2</a>
    </footer>
    
</body>
</html>
